<div class="appointment-view-container">
  <div class="appointment-headline">
    <h1>Alle Termine auf einem Blick</h1>
  </div>
  <form class="appointment-view-search" (submit)="search()">
    <div class="searchbar">
      <input type="search" name="searchTerm" [(ngModel)]="searchTerm" placeholder="Search" />
      <button mat-mini-fab aria-label="Search Button">
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </form>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element" [style.background-color]="element.color"></td>
    </ng-container>

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="StartDate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="EndDate">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="AllDay">
      <th mat-header-cell *matHeaderCellDef> All Day </th>
      <td mat-cell *matCellDef="let element"> {{element.allDay}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToDetails(row.id)"></tr>
  </table>
</div>
