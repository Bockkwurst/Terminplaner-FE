<div class="input-card">
  <div class="head-container">
    <h2 class="head">
      Aufgabe Hinzufügen
    </h2>
  </div>
  <div class="title">
  <label class="title-label" for="title">Titel</label>
  <input type="text" class="title-input" id="title" name="title" placeholder="Titel" [value]="appointment.title">
  </div>
  <div class="date-picker">
    <mat-form-field class="date-picker">
      <mat-label>Start- und Enddatum eingeben</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date" [value]="appointment.startDate">
        <input matEndDate formControlName="end" placeholder="End date" [value]="appointment.endDate">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      @if (range.controls.start.hasError('matStartDateInvalid')) {
        <mat-error>Invalid start date</mat-error>
      }
      @if (range.controls.end.hasError('matEndDateInvalid')) {
        <mat-error>Invalid end date</mat-error>
      }
    </mat-form-field>
  </div>
  <div class="time-picker">
    <label class="time-label" for="startTime">Startzeit</label>
    <input type="time" class="time-input start-time" id="startTime" name="time" placeholder="Startzeit" [value]="appointment.startTime">
    <label class="time-label" for="endTime">Endzeit</label>
    <input type="time" class="time-input end-time" id="endTime" name="time" placeholder="Endzeit" [value]="appointment.endTime">
  </div>
    <div class="checkbox-container">
      <label class="checkbox-label">Ganztägig</label>
      <input class="checkbox" type="checkbox" [checked]="appointment.allDay">
    </div>
    <div class="color-picker-container">
      <app-color-picker (colorChange)="onColorChange($event)"></app-color-picker>
    </div>
      <button mat-raised-button type="submit" (click)="onSubmit()">Speichern</button>
</div>
