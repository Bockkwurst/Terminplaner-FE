<div class="register-component">
  <div class="title">
    <h3>Register</h3>
  </div>
  <div class="register-form">
    <div class="username-container">
      <label class="username-label" for="username">Username</label>
      <input type="text" class="username-input" id="username" name="username" placeholder="Username"
             [value]="user.username">
    </div>
    <div class="password-container">
      <label class="password-label" for="password">Password</label>
      <input type="password" class="password-input" id="password" name="password" placeholder="Password"
             [value]="user.password">
    </div>
    <div class="button-container">
      <button mat-raised-button type="submit" (click)="onSubmit()">Register</button>
    </div>
  </div>
</div>
