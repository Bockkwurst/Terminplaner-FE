<div class="login-card">
  <div class="login-title-container">
    <h1 class="login-title">
      Login
    </h1>
  </div>
  <div class="username-container">
    <label class="username-label" for="username">Username</label>
    <input type="text" class="username-input" id="username" name="username" placeholder="Username"
           [(ngModel)]="user.username">
  </div>
  <div class="password-container">
    <label class="password-label" for="password">Password</label>
    <input type="password" class="password-input" id="password" name="password" placeholder="Password"
           [(ngModel)]="user.password">
  </div>
  <div class="button-container">
    <button mat-raised-button type="submit" (click)="login()">Login</button>
  </div>
</div>
